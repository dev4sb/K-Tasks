<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interior Grid Layout</title>
    <!-- BOOTSTRAP CSS FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER SECTION -->
    <div class="container-fluid bg-dark">
        <section class="container">
            <div class="row fixed-top">
                <div class="col-12">
                    <div class="bg-warning nav-contact"></div>
                </div>
                <div class="col-12">
                    <div class="bg-primary navbar"></div>
                </div>
            </div>

            <div class="col-12">
                <div class="bg-success banner"></div>
            </div>
        </section>
    </div>

    <!-- MAIN SECTION -->
    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 py-5">
                    <div class="bg-light client"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4">
                    <div class="design-cards rounded-3"></div>
                </div>
                <div class="col-4">
                    <div class="design-cards rounded-3" style="padding:100px;"></div>
                </div>
                <div class="col-4">
                    <div class="design-cards rounded-3"></div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-12 my-5">
                    <div class="bg-success client"></div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="works rounded-3"></div>
                    </div>
                    <div class="col-4">
                        <div class="bg-warning work rounded-3"></div>
                    </div>
                </div>
                <div class="row my-5">
                    <div class="col-4">
                        <div class="bg-warning works rounded-3"></div>
                    </div>
                    <div class="col-8">
                        <div class="works work rounded-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid features">
        <div class="container">
            <div class="row">
                <div class="col-12 unique">
                    <div class="bg-success client"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-4 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-4 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-4 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-4 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-4 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-4 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-12 mb-3 unique">
                    <div class="bg-warning client"></div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-6">
                    <div class="clients rounded-3"></div>
                </div>
                <div class="col-6">
                    <div class="clients rounded-3"></div>
                </div>
            </div>

            <div class="row my-5">
                <div class="col-12 my-5">
                    <div class="quote rounded-3"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 mb-3 unique">
                    <div class="bg-warning client"></div>
                </div>
                <div class="row my-5">
                    <div class="col-4">
                        <div class="exhibition rounded-3"></div>
                    </div>
                    <div class="col-4">
                        <div class="exhibition rounded-3"></div>
                    </div>
                    <div class="col-4">
                        <div class="exhibition rounded-3"></div>
                    </div>
                </div>
                <div class="row my-5 pb-5">
                    <div class="col-2 m-auto">
                        <div class="premium rounded-3 px-4"></div>
                    </div>
                    <div class="col-2 m-auto">
                        <div class="premium rounded-3 px-4"></div>
                    </div>
                    <div class="col-2 m-auto">
                        <div class="premium rounded-3 px-4"></div>
                    </div>
                    <div class="col-2 m-auto">
                        <div class="premium rounded-3 px-4"></div>
                    </div>
                    <div class="col-2 m-auto">
                        <div class="premium rounded-3 px-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- FOOTER SECTION -->
    <div class="container-flood">
        <div class="row">
            <div class="col-12">
                <div class="footer"></div>
            </div>
        </div>
    </div>


</body>

</html>
