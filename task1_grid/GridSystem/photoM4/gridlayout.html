<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhotoM4 Grid Layout</title>
    <!-- BOOTSTRAP CSS FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER SECTION -->
    <div class="container-fluid bg-secondary">
        <section class="container">
            <div class="row fixed-top">
                <div class="col-12">
                    <div class="bg-dark navbar"></div>
                </div>
            </div>

            <div class="row" style="height: 100vh;">
                <div class="col-8 m-auto">
                    <div class="bg-warning inner-banner"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- MAIN SECTION -->
    <div class="container">
        <div class="row my-5">
            <div class="col-4 py-5">
                <div class="bg-primary client"></div>
            </div>
            <div class="col-4 py-5">
                <div class="bg-primary client"></div>
            </div>
            <div class="col-4 py-5">
                <div class="bg-primary client"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class=" my-5 about"></div>
                </div>
            </div>
            <div class="row py-5">
                <div class="col-4">
                    <div class="exhibition rounded-3"></div>
                </div>
                <div class="col-4">
                    <div class="exhibition rounded-3"></div>
                </div>
                <div class="col-4">
                    <div class="exhibition rounded-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 p-0">
                <div class="product bg-primary"></div>
            </div>
            <div class="col-6 p-0">
                <div class="product"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class=" my-5 about"></div>
                </div>
            </div>

            <div class="row py-5">
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
                <div class="col-3 mt-5">
                    <div class="feature-cards rounded-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-4 p-0">
                <div class="product bg-primary"></div>
            </div>
            <div class="col-4 p-0">
                <div class="product"></div>
            </div>
            <div class="col-4 p-0">
                <div class="product bg-primary"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-secondary">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class=" my-5 about"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class=" mb-5 testimonial"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <div class="video"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row my-5">
                <div class="col-6">
                    <div class="form"></div>
                </div>
                <div class="col-6">
                    <div class="form1"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <div class="map"></div>
            </div>
        </div>
    </div>

    <!-- FOOTER SECTION -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 p-0">
                <div class="footer"></div>
            </div>
        </div>
    </div>

</body>

</html>
