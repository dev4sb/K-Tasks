<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StartUp Grid System</title>
    <!-- BOOTSTRAP CSS FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- MANNUAL CSS FILE -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container-fluid">
        <!-- HEADER-->
        <div class="row fixed-top">
            <div class="col-3 bg-secondary p-4">&nbsp</div>
            <div class="col-6 bg-danger p-4">&nbsp</div>
            <div class="col-3 bg-secondary p-4">&nbsp</div>
        </div>

        <!-- BANNER-->
        <div class="row">
            <div class="col-12 bg-primary" id="banner">&nbsp
                <div class="col-6 m-auto bg-dark" id="content1">&nbsp</div>
            </div>
        </div>
    </div>

    <!-- MAIN -->
    <div class="container">
        <div class="row my-5">
            <div class="col-12 bg-success" id="services">&nbsp</div>
        </div>

        <div class="row mb-5">
            <div class="col-4 product px-3 ">
                <div class="bg-warning" style="padding: 175px;"></div>
            </div>
            <div class="col-4 product px-3 ">
                <div class="bg-warning" style="padding: 175px;"></div>
            </div>
            <div class="col-4 product px-3 ">
                <div class="bg-warning" style="padding: 175px;"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row about">
            <div class="col-7 bg-primary">&nbsp</div>
            <div class="col-5 bg-dark">&nbsp</div>
        </div>
    </div>

    <div class="container">
        <div class="row my-5">
            <div class="col-12 bg-success" id="services">&nbsp</div>
        </div>
        <div class="row my-4">
            <div class="col-8">
                <div class="bg-danger" style="padding:175px;"></div>
            </div>
            <div class="col-4">
                <div class="bg-warning" style="padding:175px"></div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-4">
                <div class="bg-danger" style="padding:175px;"></div>
            </div>
            <div class="col-4">
                <div class="bg-warning" style="padding:175px;"></div>
            </div>
            <div class="col-4">
                <div class="bg-danger" style="padding:175px;"></div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-6 bg-success video"></div>
            <div class="col-6 bg-secondary video"></div>
        </div>
    </div>
    <div class="container">
        <div class="row my-5">
            <div class="col-12 bg-success" id="services">&nbsp</div>
        </div>
        <div class="row my-5">
            <div class="col-3">
                <div class="bg-primary px-2" style="padding:175px;"></div>
            </div>
            <div class="col-3">
                <div class="bg-dark px-2" style="padding:175px;"></div>
            </div>
            <div class="col-3">
                <div class="bg-primary px-2" style="padding:175px;"></div>
            </div>
            <div class="col-3">
                <div class="bg-dark px-2" style="padding:175px;"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-12 bg-warning owner">&nbsp</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-8 bg-secondary m-auto form">&nbsp</div>
        </div>
    </div>

    <!-- FOOTER SECTION -->
    <div class="container-fluid">
        <div class="row mt-5">
            <div class="col-12 bg-dark" style="padding:200px;">&nbsp;</div>
        </div>
    </div>

</body>

</html>
