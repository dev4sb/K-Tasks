<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dento Grid Layout</title>
    <!-- BOOTSTRAP CSS FILE -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- CUSTOM CSS FILE -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- HEADER SECTION -->
    <div class="container-fluid bg-primary">
        <div class="container">
            <div class="row fixed-top">
                <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12">
                    <div class="bg-secondary nav-contact"></div>
                </div>
                <div class="col-lg-12 col-md-12 col-xl-12 col-sm-12">
                    <div class="bg-danger navbar"></div>
                </div>
            </div>
            <div class="row" style="height: 100vh;">
                <div class="col-lg-8 col-md-8 col-xl-8 m-auto col-sm-12">
                    <div class="bg-warning banner"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- MAIN SECTION -->
    <div class="container-fluid bg-success">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-6 col-md-6 col-xl-6 py-5 col-sm-1">
                    <div class="bg-dark about"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-xl-6 py-5 col-sm-1">
                    <div class="bg-dark about"></div>
                </div>
            </div>

            <div class="row py-5">
                <div class="col-lg-2 col-md-2 col-xl-2 m-auto col-sm-1">
                    <div class="icons rounded-3"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-xl-2 m-auto col-sm-1">
                    <div class="icons rounded-3"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-xl-2 m-auto col-sm-1">
                    <div class="icons rounded-3"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-xl-2 m-auto col-sm-1">
                    <div class="icons rounded-3"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid service">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-xl-7 col-sm-1">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-xl-12 col-sm-1">
                            <div class="title"></div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                            <div class="tIcon"></div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                            <div class="tIcon"></div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                            <div class="tIcon"></div>
                        </div>
                    </div>
                    <div class="row my-5">
                        <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                            <div class="tIcon"></div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                            <div class="tIcon"></div>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                            <div class="tIcon"></div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-5 col-xl-5 col-sm-1">
                    <div class="img"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row my-5">
            <div class="col-lg-12 col-md-12 col-xl-12 my-3 col-sm-1">
                <div class="price"></div>
            </div>
            <div class="row my-5">
                <div class="col-lg-8 col-md-8 col-xl-8 col-sm-1">
                    <div class="name"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-xl-2 col-sm-1">
                    <div class="stage"></div>
                </div>
                <div class="col-lg-2 col-md-2 col-xl-2 col-sm-1">
                    <div class="rate"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid appointment">
        <div class="container">
            <div class="row py-5">
                <div class="col-lg-12 col-md-12 col-xl-12 my-3 col-sm-1">
                    <div class="app"></div>
                </div>
            </div>
            <div class="row my-2">
                <div class="col-lg-6 col-md-6 col-xl-6 col-sm-1">
                    <div class="book my-3 bg-warning"></div>
                </div>
                <div class="col-lg-6 col-md-6 col-xl-6 col-sm-1">
                    <div class="book my-3 bg-warning"></div>
                 </div>
                <div class="col-lg-6 col-md-6 col-xl-6 col-sm-1">
                    <div class="book my-3 bg-warning"></div>
                 </div>
                <div class="col-lg-6 col-md-6 col-xl-6 col-sm-1">
                    <div class="book my-3 bg-warning"></div>
                 </div>
                <div class="col-lg-6 col-md-6 col-xl-6 col-sm-1">
                    <div class="book my-3 bg-warning"></div>
                 </div>
                <div class="col-lg-6 col-md-6 col-xl-6 col-sm-1">
                    <div class="book my-3 bg-warning"></div>
                 </div>
                <div class="col-lg-12 col-md-12 col-xl-12 col-sm-1">
                    <div class="book my-3 py-5 bg-warning"></div>
                 </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-12 col-md-12 col-xl-12 my-3 col-sm-1">
                <div class="dentist"></div>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-lg-4 col-md-4 col-xl-4 pb-5 col-sm-1">
                <div class="team"></div>
            </div>
            <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                <div class="team"></div>
            </div>
            <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                <div class="team"></div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row my-5">
            <div class="col-lg-12 col-md-12 col-xl-12 p-0 col-sm-1">
                <div class="review"></div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row py-5">
            <div class="col-lg-12 col-md-12 col-xl-12 my-3 col-sm-1">
                <div class="dentist"></div>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                <div class="news"></div>
            </div>
            <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                <div class="news"></div>
            </div>
            <div class="col-lg-4 col-md-4 col-xl-4 col-sm-1">
                <div class="news"></div>
            </div>
        </div>
    </div>

    <!-- FOOTER SECTION -->
    <div class="container-flood">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-xl-12 col-sm-1">
                <div class="footer"></div>
            </div>
        </div>
    </div>


</body>

</html>
